    <main>
      <form
        action="xuly.php"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <fieldset>
          <legend>ĐĂNG NHẬP</legend>
          <table>
            <tr>
              <td colspan="2">
                <img src="images/dangnhap/userlogin.png" alt="avatar" />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email</label></td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Nhập email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="psw">Mật Khẩu</label></td>
              <td>
                <input
                  type="password"
                  name="psw"
                  id="pws"
                  placeholder="Nhập mật khẩu"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div style="text-align: center">
                  <input type="submit" value="Đăng Nhập" />
                  <input type="reset" value="Hủy" />
                </div>
              </td>
            </tr>
            <tr>
              <td>Bạn quên Mật Khẩu?</td>
              <td>
                <input type="checkbox" name="remember" /> Ghi nhớ cho lần đăng
                nhập sau
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
